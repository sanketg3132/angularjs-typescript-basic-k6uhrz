<div class="editform">
  <div>
    <label>Todo Name</label><br />
    <input type="text" ng-model="$ctrl.todo.todoName" />
    <div>
      <label>Description</label><br />
      <input type="text" ng-model="$ctrl.todo.description" />
    </div>
    <br />
    <button
      type="submit"
      ng-click="$ctrl.sendDtatForAdd()"

</div>
