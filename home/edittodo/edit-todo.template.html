<div class="editform">
  <div>
    <label>Todo Name</label><br />
    <input type="text" ng-model="$ctrl.todoObject.todoName" />
    <input type="hidden" ng-model="$ctrl.todoObject.id" />
    <div>
      <label>Description</label><br />
      <input type="text" ng-model="$ctrl.todoObject.description" />
    </div>
    <br />
    <button type="submit" ng-click="$ctrl.sendEditedTodo()" class="submitbtn">
      Submit
    </button>
  </div>
</div>
